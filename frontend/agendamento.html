<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendar Consulta - VetCare</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

<header>
  <h1>Agendar Consulta</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="animais.html">Cadastrar Animais</a>
    <a href="agendamento.html">Agendar Consulta</a>
  </nav>
</header>

<div class="form-container">
  <h2>Novo Agendamento</h2>
  <form id="agendamentoForm">
    <input type="text" name="nome" placeholder="Nome do Cliente" required>
    <input type="tel" name="telefone" placeholder="Telefone" required>
    <input type="date" name="data" required>
    <input type="time" name="hora" required>
    
    <!-- Dropdown de animais -->
    <select name="animalId" id="animalSelect" required>
      <option value="">Selecione um animal</option>
    </select>

    <textarea name="observacoes" placeholder="Observações"></textarea>
    <button type="submit">Agendar Consulta</button>
  </form>
</div>

<script>
const form = document.getElementById('agendamentoForm');
const animalSelect = document.getElementById('animalSelect');


async function carregarAnimais() {
  try {
    const res = await fetch('http://localhost:3000/api/animals');
    const animals = await res.json();
    animalSelect.innerHTML = '<option value="">Selecione um animal</option>'; // reset
    animals.forEach(a => {
      const option = document.createElement('option');
      option.value = a.id;
      option.textContent = `${a.name} (${a.species})`;
      animalSelect.appendChild(option);
    });
  } catch (err) {
    console.error('Erro ao carregar animais:', err);
    alert('Não foi possível carregar os animais. Verifique o backend.');
  }
}

carregarAnimais();


form.addEventListener('submit', async e => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(form));
  try {
    const res = await fetch('http://localhost:3000/api/agendamentos', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    const result = await res.json();
    alert(result.error || result.message);
    form.reset();
    carregarAnimais(); 
  } catch(err) {
    console.error(err);
    alert('Erro ao criar agendamento');
  }
});
</script>

</body>
</html>
