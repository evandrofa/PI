<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Animais</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <header>
    <h1>Cadastro de Animais</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="animais.html">Cadastrar Animais</a>
      <a href="agendamento.html">Agendar Consulta</a>
    </nav>
  </header>

  <div class="form-container">
    <h2>Novo Animal</h2>
    <form id="animalForm">
      <input type="text" name="name" placeholder="Nome do Animal" required>
      <input type="text" name="species" placeholder="EspÃ©cie" required>
      <input type="number" name="age" placeholder="Idade" min="0" required>
      <button type="submit">Cadastrar Animal</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('animalForm');


  form.addEventListener('submit', async e => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(form));
    data.age = Number(data.age); 
    const res = await fetch('http://localhost:3000/api/animals', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    const result = await res.json();
    alert(result.error || result.message);
    form.reset();
  });

  </script>

</body>
</html>
